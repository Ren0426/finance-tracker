{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="monthly">

    <header>
        <h1>Monthly Result for {{ user.username }}!</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Month</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="monthly-history">
            {% for record in records %}
                <tr>
                    <td><input type="checkbox" name="record" value="{{ record.id }}"></td>
                    <td>{{ record.month }}</td>
                    <td>{{ record.income }}</td>
                    <td>{{ record.expense }}</td>
                    <td>{{ record.balance }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No records available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="button-row">
        <button onclick="history.back()">Back</button>
        <button type="submit" name="delete">Delete Selected</button>
    </div>

    <div id="monthly-advice" style="font-size: 20px; font-weight: bold; color: darkgreen; margin: 20px; white-space: pre-line;"></div>

    <div class="chart-container">
        <canvas id="monthlyPieChart"></canvas>
    </div>

    <script src="{% static 'script.js' %}" defer></script>
</body>
</html>
