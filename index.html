<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Finance Tracker</h1>
    <h2>~Management your finance~</h2>
    <h3>Please enter the information, and click "Add Entry" button. Then you can see your daily, monthly, and yearly balance.</h3>
    <br>
    <br>
    <input type="date" id="date-input">
    <input type="number" id="income-input" placeholder="Income">
    <input type="number" id="expense-input" placeholder="Expense">
    <button id="add-entry">Add Entry</button>
    <br>
    <br>
    <br>
    <button onclick="location.href='daily.html'">Daily Result</button>
    <button onclick="location.href='monthly.html'">Monthly Result</button>
    <button onclick="location.href='yearly.html'">Yearly Result</button>
    <script src="script.js"></script>
</body>
</html>
